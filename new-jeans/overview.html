<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="overview/style.css" />
  </head>
  <body>
    <nav>
      <img class="icon_header" src="images/icon_header.png" alt="icon_header" />
      <img class="icon" src="images/icon.jpg" alt="icon" />
      <ul class="links">
        <li class="home"><a href="#">청바지</a></li>
        <li class="songs"><a href="#">세상에</a></li>
        <li class="members"><a href="#">동감</a></li>
      </ul>
    </nav>
    <main>
      <section class="newjeans_overview">
        <div class="left">
          <img
            class="attention"
            src="overview/images/new_jeans/attention_icon.png"
            alt="attention"
          />
          <img
            class="hypeboy"
            src="overview/images/new_jeans/hypeboy_icon.png"
            alt="hypeboy"
          />
        </div>
        <div class="center">
          <img
            class="newjeans"
            src="overview/images/new_jeans/nwjns_icon.png"
            alt="newjeans"
          />
          <div class="newjeans_text">
            <p>
              뉴진즈는 대한민국의 걸그룹 뉴진스의 데뷔 EP이다. 의 자회사인 에서
              년 월 일에 출시되었습니다. 민희진 과 박진수가 프로듀싱한 이 EP는
              신스팝, 힙합, R&B를 접목하고 년대와 년대 음악 스타일의 요소를
              불어넣었습니다. 'Attention', 'Hype Boy', 'Cookie'가 싱글로
              발매됐다.
            </p>
            <button><a class="buttonlink" href="#">더 알아보기</a></button>
          </div>
        </div>
        <div class="right">
          <img
            class="cookie"
            src="overview/images/new_jeans/cookie_icon.png"
            alt="cookie"
          />
          <img
            class="hurt"
            src="overview/images/new_jeans/hurt_icon.png"
            alt="hurt"
          />
        </div>
      </section>
    </main>    
  </body>
</html>
